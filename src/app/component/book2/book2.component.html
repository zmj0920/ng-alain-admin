<nz-table #basicTable [nzData]="bookList">
  <thead>
    <tr>
      <th>No.</th>
      <th>作者</th>
      <th>书名</th>
      <th>价格</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data;let i = index;">
      <td>{{i+1}}</td>
      <td>{{data.author}}</td>
      <td>{{data.bookName}}</td>
      <td>{{data.price}}</td>
      <td>{{data.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>
        <button (click)="delBook(book)" class="btn btn-danger">删除</button>
      </td>
    </tr>
  </tbody>
</nz-table>
