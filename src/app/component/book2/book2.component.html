<app-book1></app-book1>
<table class="table table-striped table-bordered">
  <thead>
    <tr appTest>
      <th>No.</th>
      <th>作者</th>
      <th>书名</th>
      <th>价格</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of bookList; let i = index;">
      <td>{{i+1}}</td>
      <td>{{book.author}}</td>
      <td>{{book.bookName}}</td>
      <td>{{book.price}}</td>
      <td>{{book.createAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>
        <button (click)="delBook(book)" class="btn btn-danger">删除</button>
      </td>
    </tr>
  </tbody>
</table>
{{alertMsg}}
<button id="searchBox">监听</button>
<app-book3 myTitle="父组件传值：hello" account-id="4747" (value)="alertMsg"  (deleteEvent)="rcvMsg($event)"></app-book3>
