<div>
  点击上传文件:
  <label id="attachment">
    <a nz-button nzType="default" [nzLoading]="loading">
      <i *ngIf="btnStatus === 'paperclip'" nz-icon nzType="upload" nzTheme="outline"></i>
      <i *ngIf="btnStatus === 'pause'" nz-icon nzType="pause-circle" nzTheme="outline"></i>
      <i *ngIf="btnStatus === 'play'" nz-icon nzType="play-circle" nzTheme="outline"></i>
    </a>
    <input type="file" style="display: none" id="file" [disabled]="uploadDisable" />
  </label>
  <div>读取文件进度：<nz-progress [nzPercent]="readProgress"></nz-progress></div>
  <div>上传文件进度： <nz-progress [nzPercent]="nzPercent"></nz-progress></div>
</div>
