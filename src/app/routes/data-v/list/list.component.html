<div class="list pt">
  点击上传文件:
  <label id="attachment">
    <a nz-button nzType="default">
      <i *ngIf="btnStatus === 'paperclip'" nz-icon nzType="upload" nzTheme="outline"></i>
      <i *ngIf="btnStatus === 'pause'" nz-icon nzType="pause-circle" nzTheme="outline"></i>
      <i *ngIf="btnStatus === 'play'" nz-icon nzType="play-circle" nzTheme="outline"></i>
    </a>
    <input class="display-input" type="file" id="file" [disabled]="uploadDisable" />
  </label>
  <div class="pt">读取文件进度：<nz-progress [nzPercent]="readProgress"></nz-progress></div>
  <div class="pt">上传文件进度： <nz-progress [nzPercent]="nzPercent"></nz-progress></div>
</div>
