<nz-tabset #tabset class="header-tabset" [nzSelectedIndex]="tabSelectedIndex">
  <nz-tab
    *ngFor="let tab of tabs; let i = index"
    [nzTitle]="tab.name"
    [nzDisabled]="tab.disabled"
    (nzClick)="clickTab(tab, i)"
    [nzDisabled]="tab.disabled && tab.disabled()"
  >
  </nz-tab>
</nz-tabset>
